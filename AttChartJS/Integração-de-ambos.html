<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Integração - Teste</title>
</head>

<body>
    <div>
        <canvas id="Chart-Linha"></canvas>
    </div>
    <div>
        <canvas id="Chart-Barra"></canvas>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Começo do Grafico em Linhas

    const lineCtx = document.getElementById('Chart-Linha');
    const lineData = {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],

        }, {
            label: 'Umidade',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [80, 82, 80, 85, 80, 83],

        }]
    };
    const lineConfig = {
        type: 'line',
        data: lineData,
        options: {}
    };

    new Chart(lineCtx, lineConfig);


    // Começo do Grafico em barras

    const barCtx = document.getElementById('Chart-Barra');
    const barData = {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18]
        }, {
            label: 'Umidade',
            backgroundColor: 'rgb(54, 162, 235)',
            data: [90, 89, 93, 87, 88, 82]
        }]
    };
    const barConfig = {
        type: 'bar',
        data: barData,
        options: {}
    };
    new Chart(barCtx, barConfig);
</script>
